stages:
  prepare_data:
    cmd: python ./prepare_data.py -cd . -cn params
    deps:
    - ./params.yaml
    - ./prepare_data.py
    outs:
    - ${data_dir}
  train:
    cmd: python ./train.py -cd . -cn params
    deps:
    - ./params.yaml
    - ./train.py
    - ${data_dir}
    metrics:
    - ${exp_dir}/metrics.yaml
